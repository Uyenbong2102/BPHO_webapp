<!DOCTYPE html>
<html lang="vi">
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPHO Web App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="dark">
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>BPHO</h2>
      <ul>
        <li class="menu-item active" data-target="intro">📘 Introduction</li>
        <li class="menu-item" data-target="challenge">🧩 Computational Challenge</li>
        <li class="menu-item" data-target="data">📈 Data Hosting</li>
        <li class="menu-item" data-target="settings">⚙️ Settings</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main">
      <!-- Introduction -->
      <section id="intro" class="section active">
        <h1>📘 Introduction</h1>
        <p>Giới thiệu dự án sẽ được cập nhật tại đây.</p>
      </section>

      <!-- Computational Challenge -->
      <section id="challenge" class="section">
        <h1>🧩 Computational Challenge</h1>
        <label for="taskSelect">Chọn task:</label>
        <select id="taskSelect" onchange="renderTaskContent()">
          <option disabled selected>-- Chọn một task --</option>
          ${[...Array(10)].map((_, i) => `<option value="task${i + 1}">Task ${i + 1}</option>`).join('')}
        </select>
        <div id="taskContent" class="card"></div>
      </section>

      <!-- Data Hosting -->
      <section id="data" class="section">
        <h1>📈 Data Hosting</h1>
        <table id="data-table">
          <thead>
            <tr><th>Thời gian</th><th>Lượt truy cập</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="exportToExcel()">📥 Xuất Excel</button>
      </section>

      <!-- Settings -->
      <section id="settings" class="section">
        <h1>⚙️ Settings</h1>
        <label>🎨 Giao diện:
          <select onchange="changeTheme(this.value)">
            <option value="dark">Tối</option>
            <option value="light">Sáng</option>
          </select>
        </label><br /><br />
        <label>🔤 Cỡ chữ:
          <select onchange="changeFontSize(this.value)">
            <option value="small">Nhỏ</option>
            <option value="normal" selected>Bình thường</option>
            <option value="large">Lớn</option>
          </select>
        </label>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
