<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPHO 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-container">
    <nav class="sidebar">
      <h2>BPHO 2025</h2>
      <ul>
        <li class="active-tab" onclick="showPage('introduction')">📘 Introduction</li>
        <li onclick="showPage('challenges')">🧪 Challenges</li>
        <li onclick="showPage('analytics')">📊 Analytics</li>
        <li onclick="showPage('settings')">⚙️ Settings</li>
      </ul>
    </nav>

    <main class="main-content">
      <section id="introduction" class="page active">
        <h1>Welcome to BPHO 2025</h1>
        <p>This is the introduction page.</p>
      </section>

      <section id="challenges" class="page hidden">
        <h1>Computational Challenges</h1>
        <label for="taskSelect">Select a task:</label>
        <select id="taskSelect">
          <option value="">-- Choose a Task --</option>
        </select>
        <p id="taskDetail"></p>
      </section>

      <section id="analytics" class="page hidden">
        <h1>Access Statistics</h1>
        <p><strong>Total visits:</strong> <span id="totalVisits"></span></p>
        <p><strong>Last access:</strong> <span id="lastAccess"></span></p>

        <div class="filter-group">
          <label for="fromDate">From:</label>
          <input type="date" id="fromDate">
          <label for="toDate">To:</label>
          <input type="date" id="toDate">
          <button onclick="applyDateFilter()">Apply Filter</button>
        </div>

        <canvas id="analyticsChart" width="600" height="300"></canvas>

        <table id="analyticsTable">
          <thead>
            <tr><th>Time</th><th>Views</th></tr>
          </thead>
          <tbody id="analytics-body"></tbody>
        </table>

        <button id="exportExcel">💾 Export to Excel</button>
      </section>

      <section id="settings" class="page hidden">
        <h1>Settings</h1>
        <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label><br/>
        <label>Font Size:
          <select id="fontSizeSelect">
            <option value="normal">Normal</option>
            <option value="large">Large</option>
          </select>
        </label><br/>
        <label><input type="checkbox" id="autoRefreshToggle" /> Auto-refresh data</label><br/>
        <label>Refresh interval (seconds):
          <input type="number" id="refreshInterval" value="30" />
        </label>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
