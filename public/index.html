<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPHO 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
  <div class="container">
    <nav class="sidebar">
      <h2>BPHO 2025</h2>
      <ul>
        <li class="menu-item active" data-target="intro">📘 Introduction</li>
        <li class="menu-item" data-target="challenge">🧪 Challenges</li>
        <li class="menu-item" data-target="data">📊 Analytics</li>
        <li class="menu-item" data-target="settings">⚙️ Settings</li>
      </ul>
    </nav>
    <main class="main-content">
      <section id="intro" class="content active">
        <h1>Introduction</h1>
        <p>General project information will appear here.</p>
      </section>
      <section id="challenge" class="content">
        <h1>Challenges</h1>
        <label for="taskSelect">Select a task:</label>
        <select id="taskSelect" onchange="showTask(this.value)">
          <option disabled selected>-- Choose a Task --</option>
          <option value="1">Task 1</option>
          <option value="2">Task 2</option>
          <option value="3">Task 3</option>
        </select>
        <div id="taskDetail" class="card">Please select a task to view details.</div>
      </section>
      <section id="data" class="content">
        <h1>Access Statistics</h1>
        <div class="stats">
          <div class="card"><strong>Total:</strong> <span id="totalViews">-</span></div>
          <div class="card"><strong>Last:</strong> <span id="lastAccess">-</span></div>
          <div class="card"><strong>Peak:</strong> <span id="peakDay">-</span></div>
          <div class="card"><strong>Average:</strong> <span id="averageViews">-</span></div>
        </div>
        <canvas id="visitChart" height="100"></canvas>
        <button onclick="exportToExcel()">Export to Excel</button>
        <table><thead><tr><th>Time</th><th>Views</th></tr></thead><tbody id="data-table"></tbody></table>
      </section>
      <section id="settings" class="content">
        <h1>Settings</h1>
        <div class="setting-group">
          <label>Dark Mode</label>
          <input type="checkbox" checked onchange="setTheme(this.checked ? 'dark' : 'light')">
        </div>
        <div class="setting-group">
          <label>Font Size</label>
          <select onchange="setFont(this.value)">
            <option value="normal">Normal</option>
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
