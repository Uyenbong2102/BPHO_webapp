<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPHO 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container fade-in">
    <aside class="sidebar">
      <h1>BPHO 2025</h1>
      <nav>
        <button onclick="showSection('introduction')">📘 Introduction</button>
        <button onclick="showSection('challenges')">🧪 Challenges</button>
        <button onclick="showSection('analytics')">📊 Analytics</button>
        <button onclick="showSection('settings')">⚙️ Settings</button>
      </nav>
    </aside>

    <main class="content">
      <section id="introduction" class="page active">
        <h2>Welcome to BPHO 2025</h2>
        <p>This is the introduction page.</p>
      </section>

      <section id="challenges" class="page">
        <h2>Computational Challenges</h2>
        <label for="taskSelect">Select a task:</label>
        <select id="taskSelect" onchange="displayTask()">
          <option>-- Choose a Task --</option>
          ${[...Array(10)].map((_, i) => `<option value="Task ${i + 1}">Task ${i + 1}</option>`).join('')}
        </select>
        <div id="taskDetail"></div>
      </section>

      <section id="analytics" class="page">
        <h2>Access Statistics</h2>
        <p><strong>Total visits:</strong> <span id="totalVisits">0</span></p>
        <p><strong>Last access:</strong> <span id="lastAccess">-</span></p>
        <table>
          <thead>
            <tr><th>Time</th><th>Views</th></tr>
          </thead>
          <tbody id="visitTimeline"></tbody>
        </table>
        <button onclick="exportToExcel()">💾 Export to Excel</button>
      </section>

      <section id="settings" class="page">
        <h2>Settings</h2>
        <label><input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> Dark Mode</label>
        <br />
        <label>Font Size:
          <select id="fontSizeSelect" onchange="changeFontSize()">
            <option value="normal">Normal</option>
            <option value="large">Large</option>
            <option value="x-large">Extra Large</option>
          </select>
        </label>
        <br />
        <label><input type="checkbox" id="autoRefreshToggle" onchange="toggleAutoRefresh()"> Auto-refresh data</label>
        <br />
        <label>Refresh interval (seconds): 
          <input type="number" id="refreshInterval" value="30" min="5" />
        </label>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
